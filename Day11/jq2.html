
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Button with jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Activity 2: Interactive Button</h2>

    <button id="changeTextBtn">Click Me</button>

    <p id="textPara">This is the original paragraph text.</p>

    <script>
        $(document).ready(function() {
            $("#changeTextBtn").click(function() {
                $("#textPara").text("The paragraph text has been changed!");
            });
        });
    </script>

</body>
</html>
