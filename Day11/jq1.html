
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic jQuery Setup</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Hello, jQuery!</h1>
    <p>This page shows an alert when it loads using jQuery.</p>

    <script>
        $(document).ready(function() {
            alert("Page has loaded using jQuery!");
        });
    </script>

</body>
</html>
